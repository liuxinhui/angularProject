<ul class="bg-w position-list">
	<li class="item" ui-sref="position({id:item.id})" ng-repeat='item in data'>
		<img class="f-l logo" ng-src="{{item.imgSrc}}" />
		<h3 class="title" ng-bind="item.name">大唐网络</h3>
		<p class="text" ng-bind="item.companyName +'['+item.city+']'"></p>
		<p class="text" ng-click="mainCon.kk()" ng-bind="item.time">2018.9.3</p>
	</li>
</ul>
